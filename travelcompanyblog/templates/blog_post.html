{% extends "base.html" %}

{% block content %}

<div class="container py-5">

    <!-- Blog Post Header -->
    <div class="mb-4">
        <h1 class="fw-bold">{{ post.title }}</h1>

        <div class="text-muted">
            <span>By 
                <a href="{{ url_for('users.user_posts', username=post.author.username) }}" class="text-decoration-none">
                    {{ post.author.username }}
                </a>
            </span>
            Â· 
            <span>{{ post.date.strftime('%B %d, %Y') }}</span>
        </div>
    </div>

    <!-- Blog Post Body -->
    <div class="card shadow-sm p-4 mb-5">
        <p class="fs-5" style="white-space: pre-wrap;">{{ post.text }}</p>
    </div>

    <!-- Post Owner Actions -->
    {% if post.author == current_user %}
    <div class="d-flex gap-3">

        <a href="{{ url_for('blog_posts.update', blog_post_id=post.id) }}" 
           class="btn btn-outline-primary px-4">
            Edit Post
        </a>

        <!-- Delete Button triggers modal -->
        <button class="btn btn-danger px-4" data-bs-toggle="modal" data-bs-target="#deleteModal">
            Delete
        </button>

    </div>
    {% endif %}

</div>


<!-- Delete Modal (Bootstrap 5) -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Delete Post?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="fs-6">Are you sure you want to delete this post?</p>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>

        <form action="{{ url_for('blog_posts.delete_post', blog_post_id=post.id) }}" 
              method="POST">
          <button type="submit" class="btn btn-danger">
            Delete
          </button>
        </form>

      </div>

    </div>
  </div>
</div>

{% endblock %}
