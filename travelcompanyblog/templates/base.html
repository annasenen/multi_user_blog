<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 4.6 (modern, stable) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css">

    <title>Travel Company Blog</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        .navbar {
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .container {
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .nav-link {
            font-weight: 500;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand font-weight-bold" href="{{ url_for('core.index') }}">Travel Blog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('core.index') }}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('core.info') }}">About</a>
                </li>

                {% if current_user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('users.logout') }}">Logout</a>
                    </li>

                {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                    </li>

                {% endif %}
            </ul>

        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; {{ current_year if current_year else "2025" }} Travel Company Blog
    </footer>

    <!-- JS (Bootstrap 4.6) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>

</body>
</html>
