<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom Style -->
<style>
  /* Palette:
     #CDD5C6, #FBF2ED, #B7C8CF, #E8D4C6, #FFE2C3
  */

  body {
    background: #FBF2ED;
  }

  .bg-hero {
    background: linear-gradient(120deg, #CDD5C6, #B7C8CF, #FFE2C3);
    color: #1f2933;
  }

  .blog-card {
    background-color: #ffffff;
    border-radius: 1rem;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .blog-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
  }

  .avatar-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #B7C8CF;
    color: #ffffff;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.95rem;
  }

  .author-link {
    color: #5c6f82;
    text-decoration: none;
  }

  .author-link:hover {
    text-decoration: underline;
  }

  .btn-accent {
    background-color: #E8D4C6;
    border-color: #E8D4C6;
    color: #3b3b3b;
  }

  .btn-accent:hover {
    background-color: #d8c4b6;
    border-color: #d8c4b6;
    color: #2b2b2b;
  }

  .btn-outline-accent {
    border-color: #E8D4C6;
    color: #3b3b3b;
  }

  .btn-outline-accent:hover {
    background-color: #E8D4C6;
    border-color: #E8D4C6;
    color: #2b2b2b;
  }

  .pagination .page-link {
    border-radius: 999px;
    margin: 0 2px;
  }

  .pagination .page-item.active .page-link {
    background-color: #B7C8CF;
    border-color: #B7C8CF;
  }
</style>


    <title>Travel Blog</title>
</head>

<body>

    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('core.index') }}">Travel Blog</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarContent" aria-controls="navbarContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('core.index') }}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('core.info') }}">About</a>
                </li>

                {% if current_user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('users.logout') }}">Logout</a>
                </li>

                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>


    <!-- PAGE CONTENT -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; {{ current_year if current_year else "2025" }} Travel Company Blog
    </footer>

    <!-- JS (Bootstrap 4.6) -->
<!-- Bootstrap 5 Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
